<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .draw {
      stroke-dasharray: 600;
      stroke-dashoffset: 600;
      animation: draw 2s ease forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    .fade-in {
      opacity: 0;
      animation: fade 2s ease 2s forwards;
    }

    @keyframes fade {
      to {
        opacity: 1;
      }
    }
  </style>

  <!-- Computer Monitor -->
  <rect x="40" y="40" width="120" height="80" rx="8" stroke="#888" stroke-width="2" class="draw"></rect>

  <!-- Stand -->
  <line x1="100" y1="120" x2="100" y2="140" stroke="#888" stroke-width="2" class="draw"></line>

  <!-- Base -->
  <rect x="80" y="140" width="40" height="8" rx="2" stroke="#888" stroke-width="2" class="draw"></rect>

  <!-- Broken Heart Icon inside screen (symbolizing empty favourites) -->
  <path d="M75 70 C75 65, 85 65, 85 70 C85 75, 75 80, 80 90 C85 80, 95 75, 95 70 C95 65, 105 65, 105 70 C105 80, 90 90, 90 95" stroke="#FF6666" stroke-width="2" fill="none" class="draw"></path>

</svg>
