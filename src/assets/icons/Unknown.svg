<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 200" width="720" height="400">
  <defs>
    <!-- Путь траектории броска -->
    <path id="throwPath" d="M120 120 C170 40, 260 20, 320 60" fill="none"></path>

    <!-- Тень под корзиной -->
    <radialGradient id="shadowGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#000" stop-opacity="0.25"></stop>
      <stop offset="100%" stop-color="#000" stop-opacity="0"></stop>
    </radialGradient>

    <style>
      .basket { fill:#E8CFA3; stroke:#8A6A3A; stroke-width:3; }
      .basket-lines { stroke:#8A6A3A; stroke-width:2; stroke-linecap:round; }
      .box { fill:#F6A663; stroke:#8A6A3A; stroke-width:2; }
      .box-detail { fill:#fff6e9; opacity:0.5; }
      .motion-trail { stroke:#F6A663; stroke-width:3; stroke-linecap:round; stroke-linejoin:round; opacity:0.8; }
      .fade { opacity:1; }
      /* для правильного центрирования трансформаций у animateMotion */
      .moving { transform-box: fill-box; transform-origin: center; }
    </style>
  </defs>

  <!-- фон (опционально лёгкий) -->
  <rect x="0" y="0" width="100%" height="100%" fill="#fbfbfb"></rect>

  <!-- тень под корзиной -->
  <ellipse cx="110" cy="150" rx="48" ry="10" fill="url(#shadowGrad)"></ellipse>

  <!-- Корзина (лево-низ) -->
  <g transform="translate(50,40)">
    <path class="basket" d="M50 80 L10 30 L180 30 L150 80 Z"></path>
    <!-- решетка корзины -->
    <line class="basket-lines" x1="30" y1="40" x2="140" y2="40"></line>
    <line class="basket-lines" x1="25" y1="55" x2="135" y2="55"></line>
    <line class="basket-lines" x1="40" y1="30" x2="40" y2="80"></line>
    <line class="basket-lines" x1="70" y1="30" x2="70" y2="80"></line>
    <line class="basket-lines" x1="100" y1="30" x2="100" y2="80"></line>
    <line class="basket-lines" x1="130" y1="30" x2="130" y2="80"></line>
  </g>

  <!-- Стартовый предмет в корзине (немного виден) -->
  <g transform="translate(80,70)">
    <rect x="20" y="40" width="34" height="28" rx="3" class="box"></rect>
    <rect x="24" y="46" width="14" height="6" class="box-detail"></rect>
  </g>

  <!-- Мигающая/исчезающая траектория (trail) для эффекта броска -->
  <g>
    <path d="M120 120 C170 40, 260 20, 320 60" class="motion-trail" stroke-dasharray="120" stroke-dashoffset="120">
      <animate attributeName="stroke-dashoffset" from="120" to="0" dur="0.9s" repeatCount="indefinite"></animate>
      <animate attributeName="opacity" values="0.0;0.8;0.0" dur="0.9s" repeatCount="indefinite"></animate>
    </path>
  </g>

  <!-- Предмет, который будет лететь: сгруппируем, чтобы анимировать целиком -->
  <g class="moving">
    <!-- сам объект (коробка) -->
    <g id="flyingBox" transform="translate(-17,-14)">
      <rect x="0" y="0" width="34" height="28" rx="3" class="box"></rect>
      <rect x="4" y="6" width="14" height="6" class="box-detail"></rect>
      <line x1="0" y1="0" x2="34" y2="28" stroke="#8A6A3A" stroke-width="1" opacity="0.1"></line>
    </g>

    <!-- animateMotion: движение по траектории с поворотом, исчезание и повтор -->
    <animateMotion href="#flyingBox" dur="1s" begin="0s" repeatCount="indefinite" rotate="auto">
      <mpath href="#throwPath"></mpath>
    </animateMotion>

    <!-- scale/opacity animation synchronized to make эффект исчезания -->
    <animateTransform href="#flyingBox" attributeName="transform" type="scale" from="1 1" to="0.9 0.9" dur="1s" begin="0s" repeatCount="indefinite"></animateTransform>

    <animate href="#flyingBox" attributeName="opacity" values="1;1;0.0" keyTimes="0;0.8;1" dur="1s" begin="0s" repeatCount="indefinite"></animate>
  </g>

  <!-- Маленькие искры/частицы при броске (появляются и исчезают) -->
  <g>
    <circle cx="180" cy="70" r="3" fill="#F6A663" opacity="0">
      <animate attributeName="opacity" values="0;0.9;0" dur="1s" repeatCount="indefinite"></animate>
      <animate attributeName="cx" values="180;198;210" dur="1s" repeatCount="indefinite"></animate>
    </circle>
    <circle cx="200" cy="88" r="2" fill="#F6A663" opacity="0">
      <animate attributeName="opacity" values="0;0.8;0" dur="1s" begin="0.12s" repeatCount="indefinite"></animate>
      <animate attributeName="cx" values="200;222;240" dur="1s" begin="0.12s" repeatCount="indefinite"></animate>
    </circle>
  </g>

  <!-- Подпись (опционально) -->
  <text x="20" y="190" font-family="Segoe UI, Roboto, sans-serif" font-size="12" fill="#666">
    item being thrown out — repeat animation (change dur / repeatCount to adjust)
  </text>
</svg>
