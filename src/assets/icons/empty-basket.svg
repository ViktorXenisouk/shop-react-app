<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .draw {
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: draw 2.5s ease forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>

  <!-- Basket base -->
  <polygon points="60,140 140,140 130,100 70,100" stroke="#888" stroke-width="2" fill="none" class="draw"></polygon>

  <!-- Side lines -->
  <line x1="60" y1="140" x2="70" y2="100" stroke="#888" stroke-width="2" class="draw"></line>
  <line x1="140" y1="140" x2="130" y2="100" stroke="#888" stroke-width="2" class="draw"></line>

  <!-- Basket handle -->
  <path d="M75 100 C100 60, 100 60, 125 100" stroke="#888" stroke-width="2" fill="none" class="draw"></path>

  <!-- Inner vertical bars -->
  <line x1="80" y1="100" x2="85" y2="140" stroke="#ccc" stroke-width="1.5" class="draw"></line>
  <line x1="100" y1="100" x2="100" y2="140" stroke="#ccc" stroke-width="1.5" class="draw"></line>
  <line x1="120" y1="100" x2="115" y2="140" stroke="#ccc" stroke-width="1.5" class="draw"></line>

  <!-- "Empty" symbol: small dashed circle with slash inside -->
  <circle cx="100" cy="120" r="12" stroke="#FF6666" stroke-width="2" stroke-dasharray="4 3" fill="none" class="draw"></circle>
  <line x1="92" y1="128" x2="108" y2="112" stroke="#FF6666" stroke-width="2" class="draw"></line>
</svg>
